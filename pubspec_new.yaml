name: nitish_portfolio
description: A Flutter portfolio app showcasing projects, skills, and professional experience
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animation
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.2.0
  lottie: ^2.7.0
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^14.2.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & Data
  http: ^1.1.0
  dio: ^5.3.4
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.1
  flutter_staggered_grid_view: ^0.7.0
  google_fonts: ^6.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#2563eb"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#2563eb"
    theme_color: "#7c3aed"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
